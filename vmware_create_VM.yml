- name: Create a virtual machine from a template
  vmware_guest:
    hostname: "{{ 192.168.2.21 }}"
    username: "{{ root }}"
    password: "{{ BezeqInt@014 }}"
    validate_certs: no
    folder: [Virtual Machines] /File_SRV
    name: Filer_Srv
    state: poweredon
    template: Template_VM_WINSRV_16
    disk:
    - size_gb: 50
      type: thin
      datastore: Virtual Machines
    hardware:
      memory_mb: 4096
      num_cpus: 2
      num_cpu_cores_per_socket: 3
      scsi: paravirtual
      memory_reservation_lock: True
      mem_limit: 8096
      mem_reservation: 4096
      cpu_limit: 8096
      cpu_reservation: 4096
      max_connections: 5
      hotadd_cpu: True
      hotremove_cpu: True
      hotadd_memory: False
      version: 12 # Hardware version of virtual machine
      boot_firmware: "efi"
    networks:
    - name: Storage Controller Management Network
    wait_for_ip_address: yes
  delegate_to: localhost
  register: deploy
